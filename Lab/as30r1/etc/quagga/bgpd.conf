!
hostname bgpd
password zebra
enable password zebra
!
router bgp 30
no synchronization
bgp log-neighbor-changes
!
network 10.0.0.4/30
network 10.0.0.8/30
!
neighbor 10.0.0.5 remote-as 20
neighbor 10.0.0.5 description Router as20r1
!
neighbor 10.0.0.10 remote-as 40
neighbor 10.0.0.10 description Router as40r1
neighbor 10.0.0.10 route-map setMED out
!
no auto-summary
!
route-map setMED permit 10
set metric 20
!
log file /var/log/zebra/bgpd.log
!
debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
!
