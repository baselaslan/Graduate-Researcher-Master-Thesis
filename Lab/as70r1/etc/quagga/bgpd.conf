!
hostname bgpd
password zebra
enable password zebra
!
router bgp 70
no synchronization
bgp log-neighbor-changes
!
network 10.0.0.20/30
!
neighbor 10.0.0.21 remote-as 60
neighbor 10.0.0.21 description Router as60r1
!
no auto-summary
!
bgp bestpath as-path ignore
bgp deterministic-med
!
log file /var/log/zebra/bgpd.log
!
debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
!
