!
hostname bgpd
password zebra
enable password zebra
!
router bgp 40
no synchronization
bgp log-neighbor-changes
!
network 10.0.0.8/30
network 10.0.0.12/30
network 10.0.0.36/30
!
neighbor 10.0.0.9 remote-as 30
neighbor 10.0.0.9 description Router as30r1
!
neighbor 10.0.0.14 remote-as 50
neighbor 10.0.0.14 description Router as50r1
!
neighbor 10.0.0.38 remote-as 80
neighbor 10.0.0.38 description Router as80r1
!
no auto-summary
!
bgp bestpath as-path ignore
bgp always-compare-med
!
log file /var/log/zebra/bgpd.log
!
debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates
!
